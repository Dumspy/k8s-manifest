apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-hub
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Dumspy/k8s-manifest
    path: charts/monitoring
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  destination:
    name: oci-cluster
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
