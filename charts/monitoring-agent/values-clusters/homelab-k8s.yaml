# Cluster-specific overrides for homelab-k8s cluster
# Applied after values.yaml and values-stages/production.yaml

global:
  clusterName: "homelab-k8s"
  environment: "production"
  hubEndpoint: "100.64.0.2"  # Replace with actual hub Tailscale IP

# Cluster-specific resource adjustments
alloy:
  resources:
    limits:
      memory: "768Mi"  # Slightly higher for this cluster

