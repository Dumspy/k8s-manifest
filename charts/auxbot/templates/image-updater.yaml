apiVersion: argocd-image-updater.argoproj.io/v1alpha1
kind: ImageUpdater
metadata:
  name: {{ .Release.Name }}
  namespace: argocd
spec:
  namespace: argocd
  applicationRefs:
    - namePattern: {{ .Release.Name }}
      images:
        - alias: controller
          imageName: {{ .Values.controller.image.repository }}
          updateStrategy: digest
          manifestTargets:
            helm:
              imageSpec: controller.image
