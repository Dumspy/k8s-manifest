namespace: monitoring

prometheus:
  image:
    repository: prom/prometheus
    tag: "v3.5.1"
    pullPolicy: IfNotPresent
  resources:
    requests:
      memory: "4Gi"
      cpu: "1000m"
    limits:
      memory: "8Gi"
      cpu: "2000m"
  retention:
    time: "15d"
    size: "28GB"
  scrapeInterval: "30s"
  externalLabels:
    cluster: "oci-hub"
    environment: "production"

loki:
  image:
    repository: grafana/loki
    tag: "v3.2.0"
    pullPolicy: IfNotPresent
  resources:
    requests:
      memory: "2Gi"
      cpu: "500m"
    limits:
      memory: "4Gi"
      cpu: "1000m"
  retention:
    period: "15d"
  storage:
    size: "20Gi"
    storageClass: "local-path-logs"

grafana:
  image:
    repository: grafana/grafana
    tag: "11.3.0"
    pullPolicy: IfNotPresent
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "200m"
  service:
    type: ClusterIP
    port: 3000

alertmanager:
  image:
    repository: prom/alertmanager
    tag: "v0.31.1"
    pullPolicy: IfNotPresent
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "200m"
  service:
    type: ClusterIP
    port: 9093

alloy:
  image:
    repository: grafana/alloy
    tag: "v1.13.1"
    pullPolicy: IfNotPresent
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "200m"

storage:
  metrics:
    size: "30Gi"
    storageClass: "local-path-metrics"
  logs:
    size: "20Gi"
    storageClass: "local-path-logs"

onepassword:
  itemPath: "vaults/infrastructure/items/monitoring-hub"
